<!DOCTYPE html>
<html>
<head>
    <style>
        .thumbnail img{
            height: 50px;
            width: 50px;
            cursor: pointer;
        }
        .mainContainer img{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="thumbnail">
        <img src="images/image1.jpg"/>
        <img src="images/image2.jpg"/>
        <img src="images/image3.jpg"/>
        <img src="images/image4.jpg"/>
        <img src="images/image5.jpg"/>
    </div>
    <div class="mainContainer">
        <img src="images/image1.jpg"/>
    </div>

    <script>
        var allThumbnails = document.querySelectorAll(".thumbnail img")
        console.log(allThumbnails);

        allThumbnails.forEach(function(thumbnail){
            console.log(thumbnail);

            thumbnail.addEventListener("click",function(){
                console.log("image click");
                var imagePath = this.getAttribute("src");
                console.log(imagePath);

                var mainPreview = document.querySelector(".mainContainer img");
                mainPreview.setAttribute("src",imagePath);
            })
        })
    </script>
</body>
</html>
