<!DOCTYPE html>
<html>
<head>
    <style>
        #myh1
        {
            color: blue;
        }
        .myclass
        {
            background-color: aqua;
        }
    </style>
</head>
<body>
       <script>
            var h1 = document.createElement("h1");
            h1.textContent = "Hello welcome to js";
            h1.id = "myh1";
            h1.className = "myclass";
            document.body.append(h1);
       </script> 
</body>
</html>
