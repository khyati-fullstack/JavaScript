<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
        img{
            width: 100%;
        }
        .box{
            width: 100%;
            height: 500px;
            border: 5px solid grey;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="" alt="Images" id="myImg">
    </div>
    <button onclick="back()">back</button>
    <button onclick="next()">Next</button>

    <script>
        var i = 0
        var arr = ['banner1.jpg', 'banner2.png', 'banner3.avif', 'banner4.jpg']
        var img = document.getElementById("myImg")
        document.getElementById("myImg").style.height = '500px'
        
        function next() {
            if (i ==3) {
                i=0
                
            }
            i++
            myImg.src = arr[i]
        }
        function back() {
            if (i ==0) {
                i=3
                
            }
            i--
            myImg.src = arr[i]
        }
    </script>
</body>
</html>
