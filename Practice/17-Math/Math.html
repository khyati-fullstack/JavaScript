<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Method In JS</title>
</head>
<body>
    <h1>Math Method In JS</h1>

    <script>
        let a = 5.4
        console.log(Math.round(a));
        console.log(Math.ceil(a));   // Returns the smallest integer greater than or equal to a.
        console.log(Math.floor(a));   // Returns the largest integer less than or equal to x.
        console.log(Math.random());   // 0 to 1
        console.log(Math.max(30,40,10));    // Returns the largest of zero or more numbers.
        console.log(Math.min(30,40,10));    // Returns the smallest of zero or more numbers.
        console.log(Math.pow(2,4));   //Returns base x to the exponent power y (that is, xy).
        console.log(Math.sqrt(81));     // Returns the positive square root of x.
     </script>
</body>
</html>
