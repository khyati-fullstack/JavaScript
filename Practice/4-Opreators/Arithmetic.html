<!DOCTYPE html>
<html lang="en">

    <title>Arithmetic Opreators</title>
</head>
<body>
    <h1>Arithmetic Opreators</h1>

    <script>
         
         let a = 4
         let b = 5
         let c = 2

        //  Addition (+)
        console.log(a + b); //ans = 9
        console.log(a + b + c); //ans = 11

        // Subtraction (-)
        console.log(a-c); //ans = 2
        console.log(a-b-c); //ans = -3

        // Multiplication (*)
        console.log(b*c); //ans = 10
        console.log(b*a); //ans = 20
        console.log(a*c*b); //ans = 40

        // Division (/)
        console.log(a/c); //ans = 2
        console.log(a/b); //ans = 0.8

        // Modulus (Remainder) (%)
        console.log(b % a); //ans = 1
        console.log(a % b); //ans = 4
        console.log(a % c); //ans = 0
        console.log(b % c); //ans = 1

        // Increment (++)
        console.log(b++); //ans = 5
        console.log(b++); //ans = 6 (5 + 1(Increment))
        console.log(b++); //ans = 7 (5 + 1(Increment) + 1(Increment))
        // console.log(a ++ b); //ans = err

        // Decrement (--)
        console.log(a--); //ans = 4
        console.log(a--); //ans = 3 (4 - 1(Decrement))
        console.log(a--); //ans = 2 (4 - 1(Decrement) - 1(Decrement))

        // Increment (++) & Decrement (--)
        let k = 5
        let s = 8

        console.log(k++); //ans = 5
        console.log(k); //ans = 6
        console.log(k++ , s++); //ans = 6 , 8
        console.log(k++); // ans = 7
        console.log(s++); //ans = 9
        console.log(k++ + s++) // ans = 18 (8+10)
        console.log(k++ - s++) // ans = -2 (9-11)
        
        let sk = 85
        let ks = 58

        console.log(++sk); //ans = 86 (1 + 85)
        console.log(sk++); //ans = 86
        console.log(sk++); //ans = 87 (86 + 1)
        console.log(sk++); //ans = 88 (87 + 1)
        console.log(++sk); //ans = 90 (2 + 88)
        console.log(++sk); //ans = 91 (1 + 90)
        console.log(--sk); //ans = 90 (1 - 91)
        console.log(--sk); //ans = 89 (1 - 90)

        console.log(--ks); //ans = 57 (1 - 58)
        console.log(--ks); //ans = 56 (1 - 57)
        console.log(ks--); //ans = 56
        console.log(ks--); //ans = 55 (56 - 1)
