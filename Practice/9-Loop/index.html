<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop in JS</title>
  </head>
  <body>
    <h1>Loop in JS</h1>

    <script>
      // for loop in JS

      let name = ["sachin", "ravi", "chirag", "tanvi", "khyati"];

      console.log(name);
      console.log(name[4]);
      console.log(name[3]);

      for (let detail = 0; detail < name.length; detail++) {
        console.log(detail + " " + name[detail]);
      }

      for (let i = 2; i < 4; i++) {
        console.log(name[i]);
      }

      for (let i = 0; i < 10; i++) {
        console.log(i);
      }

      // forEach loop

      name.forEach((element) => {
        console.log(element);
      });

      // Remove redundant 'let' keyword to avoid redeclaration
      let marks = [90, 50, 60, 70, 80];
      console.log(marks);
      console.log(marks.length);
      console.log(marks[0]);
      console.log(marks[1]);
      console.log(marks[2]);
      console.log(marks[3]);
      console.log(marks[4]);

      // While loop
      let i = 0;
      while (i < 10) {
        console.log(i);
        i++;
      }

      // Do while loop
      i = 0; // Reset i to 0 for the do-while loop to work as intended
      do {
        console.log(i);
        i++;
      } while (i < 5);
    </script>
  </body>
</html>
