<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hey</h1>
    <script>
        let obj = {name : "Khyati" , subject : "Fullstack"};
        console.log(obj);

        // JSON.stringify : convert js object into json format
        let json_example = JSON.stringify(obj);
        console.log(json_example);

        // JSON.parse : convert back json to javascript object  format
        let object_example = JSON.parse(json_example);
        console.log(object_example);
    </script>
</body>
</html>
