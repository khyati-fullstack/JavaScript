<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function display3() {
            console.log("This is CALLStack");
        }
        function display2() {
            display3();
        }        
        function display1(fun1) {
            fun1();
        }        
        function main(fun) {
            fun(display2);
        }
        main(display1);
    </script>
