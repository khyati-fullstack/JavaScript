<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    <script>
        class Student {
            constructor(){
                console.log("welcome");
            }
            displayInfo(){
                console.log("welcome");
            }
        }
        let obj = new Student();
        obj.displayInfo();
    </script>
</body>
</html>
