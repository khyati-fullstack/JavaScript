<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function higherOrder(Callback)
        {
            console.log("this is higherorder function");
            Callback("callback");
        }
        function display(msg)
        {
            console.log(msg);
        }
        higherOrder(display)
    </script>
</body>
</html>
