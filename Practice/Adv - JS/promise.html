<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 100
        let num2 = 200

        let waitingResponse = new Promise((resolve,reject) => {
            resolve(num2 + 1000);
        })
        console.log(num1 + num2);
        waitingResponse.then((resolveValue)=> {
            console.log(num1 + resolveValue);
        })
    </script>
</body>
</html>
