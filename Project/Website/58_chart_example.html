<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        #chart-container {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="mycanvas"></canvas>
    </div>


    <script>
        var ctx = document.getElementById("mycanvas").getContext("2d");

        let mychart = new Chart(ctx, {
            type: "line",
            data: {
                labels: ["CSK", "RCB", "KKR", "SRH"],
                datasets: [{
                    label: "IPL 2024",
                    data: [5, 0, 2, 1],
                    backgroundColor: ["rgba(255, 206, 86, 0.7)", "rgba(255, 99, 132, 0.7)", "rgba(153, 102, 255, 0.7)", "rgba(75, 192, 192, 0.7)"],
                    borderColor: ["rgba(255, 206, 86, 1)", "rgba(255, 99, 132, 1)", "rgba(153, 102, 255, 1)", "rgba(75, 192, 192, 1)"],
                    borderWidth: 15,
                }]
            },
            options: {
                
                animations: {
                tension: {
                    duration: 2000,
                    easing: 'linear',
                    from: 1,
                    to: 0,
                    loop: true
                }
                },
            }
        });
    </script>
</body>
</html>
