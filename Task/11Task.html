<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    <h1>hello</h1>
    <span id="no"></span>
    <script>
        let no = 10;
        let string = "";

        for (let i = 1; i <= no; i++) {
              for (let abc = 1; abc <= i; abc++){
                document.write(abc + " ");
              }
              document.write("</br>");
          }
          for (let i = 1; i <= no; i--) {
              for (let abc = 10; abc <= i; abc++){
                document.write(" " +  abc);
              }
              document.write("</br>");
          }

        </script>
</body>
</html>
