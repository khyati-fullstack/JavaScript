<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="count"></h1>
    <button onclick="abc()">result</button>
    <script>
        function abc() {
            let xyz = document.getElementById("count")

            for (let i = 0; i <= 40; i++) {
                if (i % 4 === 0){      
                    // console.log(i);           
                    // xyz.innerHTML += i
                    xyz.innerHTML += `${i}</br>`
                }

            }
            
        };


    </script>
</body>
</html>
