<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myh1"></h1>
    <div id="mydiv"></div>
    <button id="btnAddText">Click me</button>


    <script>
        document.getElementById("btnAddText").addEventListener("click",function(){
            var h1 = document.querySelector("#myh1");

            h1.innerHTML = "Hello Welcome to InnerHTML";

            var div = document.querySelector("#mydiv");
            // div.textContent = "HELLO TEXT CONTENT DIV"
            // div.textContent = "<h1>HEllo</h1>"

            div.innerHTML = "<h1>Hello</h1>";
            console.log(div);
        })
    </script>
</body>
</html>
