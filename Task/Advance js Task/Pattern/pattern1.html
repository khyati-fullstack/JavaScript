<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      let num = 65
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i ; j++) {
         document.write(String.fromCharCode(num))
         num++;
        }
        document.write("<br>")
      }

      document.write("<hr>")

      for (let i = 1; i <= 4 ; i++) {
        for (let j = 1; j <= 4; j++) {
          if(j == 2 || j == 4){
            document.write("*");
          }
          else{
            document.write("D");
          }
        }
        document.write("<br>")

      }

      document.write("<hr>")

      for (let i = 1; i <= 4 ; i++) {
        for (let j = 1; j <= 3; j++) {
          if(j == 2){
            document.write("*");
          }
          else{
            document.write("$");
          }
        }
        document.write("<br>")

      }

    </script>
  </body>
</html>
