<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(let i=1; i<=8 ; i++){
            // process.stdout.write("*");
            document.write("*")
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) 
        {
            for (let j = 1; j <=5; j++) 
            {
                document.write("*")
            }
            document.write("<br>");
        }

        document.write("<hr>")

        for (let i = 1; i <=5; i++) {
            for (let j = 1; j <=5; j++) 
            {
                if(i == 3 && j == 3){
                document.write("$")
                }
                else{
                    document.write("*")
                }
            }
            document.write("<br>");
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5; j++) {
                if(i == j){
                    document.write("$")
                }
                else{
                    document.write("*")
                }
            }
            document.write("<br>")
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            document.write("<br>")
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(i)
            }
            document.write("<br>")
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {

                document.write(j)
            }
            document.write("<br>")
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                if(i%2 == 0){
                    document.write("0")
                }
                else{
                    document.write("1")
                }
            }
            document.write("<br>")
        }

        document.write("<hr>")

        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                if(j%2 == 0){
                    document.write("0")
                }
                else{
                    document.write("1")
                }
            }
            document.write("<br>")
        }

        document.write("<hr>")

        let n = 1;
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= i; j++) {
                    document.write(n)
                    n++;
            }
            document.write("<br>")
        }

        document.write("<hr>")
        
        let num = 1
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write((num + 1)*2);
                
            }
            document.write("<br>")
        }

        document.write("<hr>")

    let lines = 4;  // Number of lines to generate

        for (let i = 1; i <= lines; i++) {
        let value = i * i;
        let str = value.toString().repeat(i);
        document.write(str);
    }

    document.write("<hr>")

    let line = 4;  // Number of lines to generate

    for (let i = 1; i <= line; i++) {
        let oddValue = 2 * i - 1;  // Calculate the ith odd number
        let str = oddValue.toString().repeat(i);
        document.write(str);
    }

       
    </script>
</body>
